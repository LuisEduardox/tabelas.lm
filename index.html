<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabela 1</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Tempo</th>
                    <th>Mínima</th>
                    <th>Máxima</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Domingo</td>
                    <td><i class="wi wi-day-cloudy"></i></td>
                    <td>27°</td>
                    <td>32°</td>
                </tr>
                <tr>
                    <td>Segunda</td>
                    <td><i class="wi wi-day-sunny"></i></td>
                    <td>27°</td>
                    <td>32°</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td><i class="wi wi-day-rain"></i></td>
                    <td>27°</td>
                    <td>32°</td>
                </tr> 
                <tr>
                    <td>Quarta</td>
                    <td><i class="wi wi-day-lightning"></i></td>
                    <td>27°</td>
                    <td>32°</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td><i class="wi wi-day-windy"></i></td>
                    <td>27°</td>
                    <td>32°</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td><i class="wi wi-cloudy"></i></td>
                    <td>27°</td>
                    <td>32°</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td><i class="wi wi-day-cloudy"></i></td>
                    <td>27°</td>
                    <td>32°</td>
                </tr>

            </tbody>
            </table><br>
            <a href="tabela2/tabela.html">segunda tabela do exercicio aqui!</a>
